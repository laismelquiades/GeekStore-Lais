<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
    <nav class="navegador">
        <img class="logo" src="logo.svg" alt="Logo GatoHero">
        <div class="botton">
            <button type="button" class="btn">Produtos</button>
            <button type="button" class="btn">Contatos</button>
        </div>    
    </nav>

    <main>
        <h1>Paintings</h1>
        <ul class="products1">
            <li>
                <img src= "./assets/img/painting/clock.jpg" alt="imagem de um Smartwacth" width="160px" height="180px">
                <h2>Smartwacth</h2>
                <p>R$ 77,00</p>
            </li>
            <li>
                <img src="./assets/img/painting/gamepad.jpg" alt="imagem de um Gamepad" width="160px" height="180px">
                <h2>Gamepad</h2>
                <p>R$ 69,00</p>
            </li>
            <li>
                <img src="./assets/img/painting/personagem.jpg" alt="imagem do C3PO" width="160px" height="180px">
                <h2>C3PO Star Wars</h2>
                <p>R$ 98,00</p>
            </li>
        </ul>
        
        
        <h1>Actions Figures</h1> 
        <ul class="products2">
            <li>
                <img src="./assets/img/actions/animewoman.jpg" alt="imagem anime woman" width="160px" height="180px">
                <h2>Anime Woman</h2>
                <p>R$ 82,00</p>
            </li>
            <li>
                <img src="./assets/img/actions/dragonballpersonagem.jpg" alt="imagem Dragon Ball" width="160px" height="180px">
                <h2>Dragon Ball</h2>
                <p>R$ 75,00</p>
            </li>
            <li >
                <img src="./assets/img/actions/starwarspersonagem.jpg" alt="imagem star wars" width="160px" height="180px">
                <h2>Baby Yoda</h2>
                <p>R$ 95,00</p>
            </li>
        </ul>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
